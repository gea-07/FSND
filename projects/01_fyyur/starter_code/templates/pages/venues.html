{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<button class="venue_delete_button" data-id="{{venue.id}}">&cross;</button>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5 class="venue_id">{{ venue.name }}</h5>
				</div>
			</a>

		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
